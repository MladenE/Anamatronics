<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="This is a boilerplate for a Bootstrap 4.0.0 project">
    <meta name="keywords" content="HTML, CSS, JS, Sass, JavaScript, framework, bootstrap, front-end, frontend, web development">
    <meta name="author" content="Henrik H. Boelsmand">
    <title>Bootstrap 4 boilerplate</title>
    <link rel="shortcut icon" href="favicon.ico">

    <!-- build:css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- endbuild -->
  </head>

  <body>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
           <a class="navbar-brand" href=".">Navbar</a>
           <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
           </button>

           <div class="collapse navbar-collapse" id="navbarsExampleDefault">
             <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                 <a class="nav-link" href=".">Calibration <span class="sr-only">(current)</span></a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#">Scenes</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#">Actions</a>
               </li>               
             </ul>             
           </div>
        </nav>

        <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a href="#">Calibration</a></li>
                  <li class="breadcrumb-item active"aria-current="page">Servos</li>
                </ol>
              </nav>

         <div class="container">

           <div class="row">

                <div class="col-sm-10">
                    <h1>Servos</h1>
                </div>
                <div class="col-sm-2 text-right">
                    <button class="btn btn-success"><i class="fas fa-plus"></i></button>
                </div>
                
           </div>

         </div>


         <div class="container">

            <div class="row">

                <div class="col-sm-12">

                    <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">GPIO</th>
                                <th scope="col">Speed 60/sec</th>
                                <th scope="col">0deg PWM</th>
                                <th scope="col">180deg PWM</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">1</th>
                                <td>Right Cheek</td>
                                <td>10</td>
                                <td>0.07</td>
                                <td>563</td>
                                <td>2250</td>
                                <td><button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
                                <td><button class="btn btn-primary"><i class="fas fa-edit"></i></button></td>
                              </tr>
                              <tr>
                                <th scope="row">2</th>
                                <td>Left Cheek</td>
                                <td>17</td>
                                <td>0.15</td>
                                <td>861</td>
                                <td>2430</td>
                                <td><button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
                                <td><button class="btn btn-primary"><i class="fas fa-edit"></i></button></td>
                              </tr>
                              <tr>
                                <th scope="row">3</th>
                                <td>Chin</td>
                                <td>27</td>
                                <td>0.15</td>
                                <td>1002</td>
                                <td>1995</td>
                                <td><button class="btn btn-danger"><i class="fas fa-trash-alt"></i></button></td>
                                <td><button class="btn btn-primary"><i class="fas fa-edit"></i></button></td>
                              </tr>
                            </tbody>
                          </table>

                </div>

            </div>

         </div>
    <!-- build:js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- endbuild -->
  </body>

</html>
